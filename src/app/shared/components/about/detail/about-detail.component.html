<section class="page-container" *ngIf="PageData">

	<!--ABOUT US-->
	<div class="row">
		<div class="column">
			<h2 id="AboutTitle" class="page-title">About Us</h2>
		</div>
	</div>

	<section class="row align-center">
		<div class="column small-10 medium-9 large-8">
			<span [innerHTML]="PageData.Description"></span>
		</div>
	</section>

	<div class="row">
		<div class="column about-btn">
			<a href="/about-us" class="btn btn-learn">learn more</a>
		</div>
	</div>

</section>
